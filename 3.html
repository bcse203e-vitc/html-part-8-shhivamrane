<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .carousel-container:hover .carousel-button {
            display: block;
        }
    </style>
</head>
<body>

    <div class="carousel-container" id="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="download.jfif" alt="Image 1">
            <img src="download (1).jfif" alt="Image 2">
            <img src="download (2).jfif" alt="Image 3">
            <img src="download (3).jfif" alt="Image 4">
        </div>

        <button class="carousel-button prev" onclick="changeImage(-1)">❮</button>
        <button class="carousel-button next" onclick="changeImage(1)">❯</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.getElementById('carouselImages');
        const totalImages = images.children.length;
        let autoSlide;

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100;
            images.style.transform = `translateX(${offset}%)`;
        }

        function startAutoSlide() {
            autoSlide = setInterval(function() {
                changeImage(1);
            }, 3000); 
        }

        function stopAutoSlide() {
            clearInterval(autoSlide);
        }

        startAutoSlide();

        const carousel = document.getElementById('carousel');
        carousel.addEventListener('mouseover', stopAutoSlide);
        carousel.addEventListener('mouseleave', startAutoSlide);
    </script>

</body>
</html>
