<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .clock-container {
            text-align: center;
            font-size: 3rem;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock">00:00:00</div>
        <button id="toggleFormat" onclick="toggleTimeFormat()">Switch to 12-hour Format</button>
    </div>

    <script>
        let is24HourFormat = true;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            if (!is24HourFormat) {
                const period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; 
                document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds} ${period}`;
            } else {
                document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
            }
        }

        function toggleTimeFormat() {
            is24HourFormat = !is24HourFormat;
            if (is24HourFormat) {
                document.getElementById('toggleFormat').innerText = 'Switch to 12-hour Format';
            } else {
                document.getElementById('toggleFormat').innerText = 'Switch to 24-hour Format';
            }
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>

</body>
</html>
